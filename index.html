<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script src="http://maps.google.com/maps/api/js?"></script>
    <link rel="stylesheet" href="build/css/styles.css">
    <title>Where's Maarja></title>
  </head>
  <body>
    <div class="container">

      <h1>Where's Maarja</h1>

      <div class="page">
        <button id="maarjaNow" class="btn btn-success">Where's Maarja Now?</button>
        <div class="maarjaNow">
          <p>Maarja is studying JavaScript at Epicodus in Portland, Oregon. Can you find the Epicodus building?</p>
        </div>
       <div id="epicodus">
       </div>
      </div>

      <div class="page">
        <button id="maarjaFrom" class="btn btn-success">Where is Maarja From?</button>
        <div class="maarjaFrom">
          <p>Maarja is from Estonia, a country far far away. Can you find "Parnu?", where Maarja was born?</p>
        </div>
        <div id="estonia">
        </div>
      </div>



    </div>
  </body>
</html>
